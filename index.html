<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" method="get" name="sizes">

            <div id="bottom" class=""></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
